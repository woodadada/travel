spring:
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /travel;MODE=MYSQL
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem://localhost/~/travel;MODE=MYSQL
    username: sa
    password: 1234
